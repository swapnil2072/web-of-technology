<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deposit</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1 {
    color: #333;
    margin-top: 50px;
  }

  form {
    margin-top: 20px;
  }

  label {
    font-weight: bold;
    margin-right: 10px;
  }

  input[type="number"] {
    padding: 10px;
    width: 200px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button[type="submit"] {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #45a049; /* Darker Green */
  }
</style>
</head>
<body>
<h1>Deposit</h1>
<form action="deposit" method="post">
  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" required>
  <button type="submit">Deposit</button>
</form>
</body>
</html>
