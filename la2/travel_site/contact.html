<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Available destinations</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/shared.css" />

    <link rel="stylesheet" href="styles/contact.css" />
  </head>

  <body>
    <header>
      <div id="page-logo"><a href="index.html">Tours & Travel</a></div>
      <nav>
        <ul>
          <li><a href="places.html">Destinations</a></li>
          <li><a href="#contact">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact" id="contact">
        <div class="container">
          <div class="col-md-offset-1 col-md-10">
            <h2>Contact Me<i class="fa fa-paper-plane-o"></i></h2>
            <div id="map-canvas"></div>
          </div>
          <form
            method="post"
            action="contact.php"
            name="contactform"
            id="contactform"
          >
            <div class="col-md-offset-1 col-md-5">
              <fieldset>
                <input
                  name="name"
                  type="text"
                  id="name"
                  size="30"
                  placeholder="Name"
                />
                <br />
                <input
                  name="email"
                  type="text"
                  id="email"
                  size="30"
                  placeholder="Email"
                />
                <br />
                <input
                  name="phone"
                  type="text"
                  id="phone"
                  size="30"
                  placeholder="Phone"
                />
                <br />
                <input
                  name="human"
                  type="text"
                  id="human"
                  size="30"
                  placeholder="Prove you're not a robot... What is 2+2?"
                />
                <br />
              </fieldset>
            </div>
            <div class="col-md-5">
              <fieldset>
                <textarea
                  name="comments"
                  cols="40"
                  rows="20"
                  id="comments"
                  placeholder="Message"
                ></textarea>
              </fieldset>
            </div>
            <div class="col-md-offset-1 col-md-10">
              <fieldset>
                <button
                  type="submit"
                  class="btn btn-lg"
                  id="submit"
                  value="Submit"
                >
                  Send Message
                </button>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
      <script
        type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js"
      ></script>
    </main>

  </body>
</html>
