<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Website</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        form {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Delicious Restaurant</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to Delicious Restaurant</h2>
        <p>Experience the finest dining in town with our exquisite menu.</p>
        <img src="foodd.jpg" alt="Restaurant Interior">
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Special Dish</td>
                    <td>$10.99</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dessert Delight</td>
                    <td>$5.99</td>
                </tr>
                <!-- Add more items as needed -->
            </tbody>
        </table>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
       <div >
         <form>
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">
        </form>
          <iframe
            width="50%"
            height="200"
            frameborder="0"
            style="border: 0"
            src="https://www.google.com/maps/embed/v1/place?q=Your+Restaurant+Location&key=YOUR_GOOGLE_MAPS_API_KEY"
            allowfullscreen>
        </iframe>
       </div>
    </section>
    </section>

    <footer>
        <p>&copy; 2024 Delicious Restaurant. All rights reserved.</p>
    </footer>

</body>
</html>
